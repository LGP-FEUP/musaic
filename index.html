<html>
	<head>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/buttons.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body class="homepage">
		<div class="outer">
			<div class="middle">
				<div id="squares" class="inner">
					<div id="square1" class="square square-small">
					</div>
					<div id="square2" class="square square-large">
					</div>
					<div id="square3" class="square square-large">
					</div>
					<div id="square4" class="square square-small">
					</div>
				</div>
			</div>
		</div>
		<div id="content1" class="content">
		</div>
		<script>
			$("#square1").click(function () {
				var content = $("#content1");
				console.log($(this).position());
				content.offset($(this).offset());
				$(this).hide();
				content.animate({
					left: "10%",
					top: "10%",
					width: "80%",
					height: "80%"
				}, 500, function () {

				});
			});
		</script>
	</body>
</html>
